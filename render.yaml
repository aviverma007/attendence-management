services:
  - type: web
    name: smartworld-attendance-backend
    env: python
    runtime: python-3.13
    buildCommand: pip install --upgrade pip && pip install --no-cache-dir --prefer-binary --no-build-isolation -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: MONGO_URL
        value: your-mongodb-connection-string
      - key: DB_NAME
        value: attendance_db
      - key: JWT_SECRET_KEY
        value: your-jwt-secret-key-here
      - key: PIP_NO_CACHE_DIR
        value: 1
      - key: PIP_PREFER_BINARY
        value: 1
      - key: PIP_NO_BUILD_ISOLATION
        value: 1
      - key: PIP_ONLY_BINARY
        value: ":all:"