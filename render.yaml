services:
  - type: web
    name: attendance-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: MONGO_URL
        generateValue: true
      - key: DB_NAME
        value: attendance_db
      - key: JWT_SECRET_KEY
        generateValue: true